<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Tax Calculator & Accounting Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #0056b3;
        }
        h2 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 5px;
        }
        h3 {
            color: #0056b3;
            margin-top: 20px;
        }
        form > div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"], button {
            background: #0056b3;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        input[type="submit"]:hover, button:hover {
            background: #003f7f;
        }
        button.delete-btn {
            background: #dc3545;
            padding: 5px 10px;
            font-size: 0.9em;
        }
        button.delete-btn:hover {
            background: #c82333;
        }
        button.edit-btn {
            background: #28a745;
            padding: 5px 10px;
            font-size: 0.9em;
        }
        button.edit-btn:hover {
            background: #218838;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
        }
        .entry-form {
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            gap: 10px;
            align-items: end;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #0056b3;
            color: #fff;
            font-weight: bold;
        }
        table tr:hover {
            background-color: #f5f5f5;
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .summary-card {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .summary-card.income {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        .summary-card.expense {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        .summary-card.profit {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
        }
        .summary-card h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .summary-card .amount {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }
        .no-entries {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UK Tax Calculator & Accounting Manager</h1>

        <!-- Income Tracking Section -->
        <div class="section">
            <h2>Income Tracking</h2>
            <div class="entry-form">
                <div>
                    <label for="incomeDescription">Description:</label>
                    <input type="text" id="incomeDescription" placeholder="e.g., Salary, Freelance Work">
                </div>
                <div>
                    <label for="incomeAmount">Amount (£):</label>
                    <input type="number" id="incomeAmount" placeholder="0.00" step="0.01">
                </div>
                <div>
                    <label>&nbsp;</label>
                    <button type="button" onclick="addIncome()">Add Income</button>
                </div>
            </div>
            <div id="incomeList"></div>
        </div>

        <!-- Expense Tracking Section -->
        <div class="section">
            <h2>Expense Tracking</h2>
            <div class="entry-form">
                <div>
                    <label for="expenseDescription">Description:</label>
                    <input type="text" id="expenseDescription" placeholder="e.g., Office Supplies, Travel">
                </div>
                <div>
                    <label for="expenseAmount">Amount (£):</label>
                    <input type="number" id="expenseAmount" placeholder="0.00" step="0.01">
                </div>
                <div>
                    <label>&nbsp;</label>
                    <button type="button" onclick="addExpense()">Add Expense</button>
                </div>
            </div>
            <div id="expenseList"></div>
        </div>

        <!-- Financial Summary Section -->
        <div class="section">
            <h2>Financial Summary</h2>
            <div class="summary-grid">
                <div class="summary-card income">
                    <h4>Total Income</h4>
                    <div class="amount" id="totalIncome">£0.00</div>
                </div>
                <div class="summary-card expense">
                    <h4>Total Expenses</h4>
                    <div class="amount" id="totalExpenses">£0.00</div>
                </div>
                <div class="summary-card profit">
                    <h4>Net Profit/Loss</h4>
                    <div class="amount" id="netProfit">£0.00</div>
                </div>
            </div>
        </div>

        <!-- Ledger Display Section -->
        <div class="section">
            <h2>Detailed Ledger</h2>
            <div id="ledgerDisplay">
                <p class="no-entries">No entries yet. Add income or expenses to see your ledger.</p>
            </div>
        </div>

        <!-- Tax Calculator Section -->
        <div class="section">
            <h2>Tax Calculator</h2>
            <form id="taxForm">
                <div>
                    <label for="allowances">Include all claimable allowances?</label>
                    <select id="allowances" name="allowances" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <input type="submit" value="Calculate Tax">
            </form>
            <div class="results" id="results" style="display: none;">
                <h3>Tax Summary</h3>
                <p id="resultIncome"></p>
                <p id="resultExpenses"></p>
                <p id="resultTax"></p>
                <p id="resultSavings"></p>
            </div>
        </div>
    </div>
    <script>
        // Data storage
        let incomeEntries = [];
        let expenseEntries = [];
        let entryIdCounter = 0;

        // Helper function to escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add income entry
        function addIncome() {
            const description = document.getElementById('incomeDescription').value.trim();
            const amount = parseFloat(document.getElementById('incomeAmount').value);

            if (!description || !amount || amount <= 0) {
                alert('Please enter a valid description and amount for income.');
                return;
            }

            const entry = {
                id: entryIdCounter++,
                description: description,
                amount: amount,
                type: 'income'
            };

            incomeEntries.push(entry);
            document.getElementById('incomeDescription').value = '';
            document.getElementById('incomeAmount').value = '';
            
            updateDisplays();
        }

        // Add expense entry
        function addExpense() {
            const description = document.getElementById('expenseDescription').value.trim();
            const amount = parseFloat(document.getElementById('expenseAmount').value);

            if (!description || !amount || amount <= 0) {
                alert('Please enter a valid description and amount for expense.');
                return;
            }

            const entry = {
                id: entryIdCounter++,
                description: description,
                amount: amount,
                type: 'expense'
            };

            expenseEntries.push(entry);
            document.getElementById('expenseDescription').value = '';
            document.getElementById('expenseAmount').value = '';
            
            updateDisplays();
        }

        // Delete entry
        function deleteEntry(id, type) {
            if (confirm('Are you sure you want to delete this entry?')) {
                if (type === 'income') {
                    incomeEntries = incomeEntries.filter(entry => entry.id !== id);
                } else {
                    expenseEntries = expenseEntries.filter(entry => entry.id !== id);
                }
                updateDisplays();
            }
        }

        // Edit entry
        function editEntry(id, type) {
            let entry;
            if (type === 'income') {
                entry = incomeEntries.find(e => e.id === id);
            } else {
                entry = expenseEntries.find(e => e.id === id);
            }

            if (!entry) return;

            const newDescription = prompt('Enter new description:', entry.description);
            if (newDescription === null) return;

            const newAmount = prompt('Enter new amount:', entry.amount);
            if (newAmount === null) return;

            const parsedAmount = parseFloat(newAmount);
            if (!newDescription.trim() || isNaN(parsedAmount) || parsedAmount <= 0) {
                alert('Invalid input. Entry not updated.');
                return;
            }

            entry.description = newDescription.trim();
            entry.amount = parsedAmount;
            updateDisplays();
        }

        // Update all displays
        function updateDisplays() {
            updateIncomeList();
            updateExpenseList();
            updateSummary();
            updateLedger();
        }

        // Update income list
        function updateIncomeList() {
            const container = document.getElementById('incomeList');
            
            if (incomeEntries.length === 0) {
                container.innerHTML = '<p class="no-entries">No income entries yet.</p>';
                return;
            }

            let html = '<table><thead><tr><th>Description</th><th>Amount</th><th>Actions</th></tr></thead><tbody>';
            incomeEntries.forEach(entry => {
                html += `
                    <tr>
                        <td>${escapeHtml(entry.description)}</td>
                        <td>£${entry.amount.toFixed(2)}</td>
                        <td>
                            <button class="edit-btn" onclick="editEntry(${entry.id}, 'income')">Edit</button>
                            <button class="delete-btn" onclick="deleteEntry(${entry.id}, 'income')">Delete</button>
                        </td>
                    </tr>
                `;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Update expense list
        function updateExpenseList() {
            const container = document.getElementById('expenseList');
            
            if (expenseEntries.length === 0) {
                container.innerHTML = '<p class="no-entries">No expense entries yet.</p>';
                return;
            }

            let html = '<table><thead><tr><th>Description</th><th>Amount</th><th>Actions</th></tr></thead><tbody>';
            expenseEntries.forEach(entry => {
                html += `
                    <tr>
                        <td>${escapeHtml(entry.description)}</td>
                        <td>£${entry.amount.toFixed(2)}</td>
                        <td>
                            <button class="edit-btn" onclick="editEntry(${entry.id}, 'expense')">Edit</button>
                            <button class="delete-btn" onclick="deleteEntry(${entry.id}, 'expense')">Delete</button>
                        </td>
                    </tr>
                `;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Update financial summary
        function updateSummary() {
            const totalIncome = incomeEntries.reduce((sum, entry) => sum + entry.amount, 0);
            const totalExpenses = expenseEntries.reduce((sum, entry) => sum + entry.amount, 0);
            const netProfit = totalIncome - totalExpenses;

            document.getElementById('totalIncome').textContent = `£${totalIncome.toFixed(2)}`;
            document.getElementById('totalExpenses').textContent = `£${totalExpenses.toFixed(2)}`;
            document.getElementById('netProfit').textContent = `£${netProfit.toFixed(2)}`;
        }

        // Update ledger display
        function updateLedger() {
            const container = document.getElementById('ledgerDisplay');
            const allEntries = [...incomeEntries, ...expenseEntries].sort((a, b) => a.id - b.id);

            if (allEntries.length === 0) {
                container.innerHTML = '<p class="no-entries">No entries yet. Add income or expenses to see your ledger.</p>';
                return;
            }

            let html = '<table><thead><tr><th>Type</th><th>Description</th><th>Amount</th><th>Actions</th></tr></thead><tbody>';
            allEntries.forEach(entry => {
                const typeLabel = entry.type === 'income' ? 'Income' : 'Expense';
                html += `
                    <tr>
                        <td><strong>${typeLabel}</strong></td>
                        <td>${escapeHtml(entry.description)}</td>
                        <td>£${entry.amount.toFixed(2)}</td>
                        <td>
                            <button class="edit-btn" onclick="editEntry(${entry.id}, '${entry.type}')">Edit</button>
                            <button class="delete-btn" onclick="deleteEntry(${entry.id}, '${entry.type}')">Delete</button>
                        </td>
                    </tr>
                `;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Tax calculation function
        function calculateTax(income, expenses, allowances) {
            const BASIC_TAX_RATE = 0.20;  // 20%
            const HIGHER_TAX_RATE = 0.40; // 40%
            const ADDITIONAL_TAX_RATE = 0.45; // 45%

            const PERSONAL_ALLOWANCE = 12570; // Personal allowance threshold
            const HIGHER_TAX_THRESHOLD = 50270; // Higher rate
            const ADDITIONAL_TAX_THRESHOLD = 125140; // Additional rate

            let taxableIncome = income;
            const allowancesValue = allowances ? PERSONAL_ALLOWANCE : 0;

            taxableIncome -= allowancesValue;
            taxableIncome -= expenses;
            taxableIncome = Math.max(0, taxableIncome);

            let taxDue = 0;

            if (taxableIncome > ADDITIONAL_TAX_THRESHOLD) {
                taxDue += (taxableIncome - ADDITIONAL_TAX_THRESHOLD) * ADDITIONAL_TAX_RATE;
                taxableIncome = ADDITIONAL_TAX_THRESHOLD;
            }

            if (taxableIncome > HIGHER_TAX_THRESHOLD) {
                taxDue += (taxableIncome - HIGHER_TAX_THRESHOLD) * HIGHER_TAX_RATE;
                taxableIncome = HIGHER_TAX_THRESHOLD;
            }

            if (taxableIncome > PERSONAL_ALLOWANCE) {
                taxDue += (taxableIncome - PERSONAL_ALLOWANCE) * BASIC_TAX_RATE;
            }

            return taxDue;
        }

        // Tax form submission
        document.getElementById('taxForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Use ledger data if available, otherwise show message
            const totalIncome = incomeEntries.reduce((sum, entry) => sum + entry.amount, 0);
            const totalExpenses = expenseEntries.reduce((sum, entry) => sum + entry.amount, 0);

            if (totalIncome === 0 && totalExpenses === 0) {
                alert('Please add income and expense entries before calculating tax, or the calculation will be based on £0.');
            }

            const PERSONAL_ALLOWANCE = 12570; // Personal allowance threshold
            const allowances = document.getElementById('allowances').value === 'yes';
            const taxDue = calculateTax(totalIncome, totalExpenses, allowances);
            const potentialSavings = allowances ? PERSONAL_ALLOWANCE : 0;

            document.getElementById('resultIncome').textContent = `Income: £${totalIncome.toFixed(2)}`;
            document.getElementById('resultExpenses').textContent = `Expenses: £${totalExpenses.toFixed(2)}`;
            document.getElementById('resultTax').textContent = `Tax Due: £${taxDue.toFixed(2)}`;
            document.getElementById('resultSavings').textContent = `Potential Savings: £${potentialSavings.toFixed(2)}`;
            
            document.getElementById('results').style.display = 'block';
        });

        // Initialize displays
        updateDisplays();
    </script>
</body>
</html>
