<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Tax Calculator & Accounting Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #0056b3;
        }
        h2 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 5px;
        }
        h3 {
            color: #0056b3;
            margin-top: 20px;
        }
        form > div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #fff;
            cursor: pointer;
        }
        input[type="submit"], button {
            background: #0056b3;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        input[type="submit"]:hover, button:hover {
            background: #003f7f;
        }
        button.delete-btn {
            background: #dc3545;
            padding: 5px 10px;
            font-size: 0.9em;
        }
        button.delete-btn:hover {
            background: #c82333;
        }
        button.edit-btn {
            background: #28a745;
            padding: 5px 10px;
            font-size: 0.9em;
        }
        button.edit-btn:hover {
            background: #218838;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
        }
        .entry-form {
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            gap: 10px;
            align-items: end;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #0056b3;
            color: #fff;
            font-weight: bold;
        }
        table tr:hover {
            background-color: #f5f5f5;
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .summary-card {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .summary-card.income {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        .summary-card.expense {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        .summary-card.profit {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
        }
        .summary-card h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .summary-card .amount {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }
        .no-entries {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UK Tax Calculator & Accounting Manager</h1>

        <!-- Settings Section -->
        <div class="section">
            <h2>Settings</h2>
            <div>
                <label for="entityCategory">Select Your Entity Category:</label>
                <select id="entityCategory" name="entityCategory" onchange="updateEntitySettings()">
                    <option value="SoleTrader">Sole Trader</option>
                    <option value="Director">Director</option>
                    <option value="Employee">Employee</option>
                    <option value="Company">Company</option>
                    <option value="Landlords">Landlords</option>
                </select>
            </div>
            <div id="entityInfo" style="margin-top: 15px;">
                <!-- Entity information will be populated here -->
            </div>
        </div>

        <!-- Income Tracking Section -->
        <div class="section">
            <h2>Income Tracking</h2>
            <div class="entry-form">
                <div>
                    <label for="incomeDescription">Description:</label>
                    <input type="text" id="incomeDescription" placeholder="e.g., Salary, Freelance Work">
                </div>
                <div>
                    <label for="incomeAmount">Amount (£):</label>
                    <input type="number" id="incomeAmount" placeholder="0.00" step="0.01">
                </div>
                <div>
                    <label>&nbsp;</label>
                    <button type="button" onclick="addIncome()">Add Income</button>
                </div>
            </div>
            <div id="incomeList"></div>
        </div>

        <!-- Expense Tracking Section -->
        <div class="section">
            <h2>Expense Tracking</h2>
            <div class="entry-form">
                <div>
                    <label for="expenseDescription">Description:</label>
                    <input type="text" id="expenseDescription" placeholder="e.g., Office Supplies, Travel">
                </div>
                <div>
                    <label for="expenseAmount">Amount (£):</label>
                    <input type="number" id="expenseAmount" placeholder="0.00" step="0.01">
                </div>
                <div>
                    <label>&nbsp;</label>
                    <button type="button" onclick="addExpense()">Add Expense</button>
                </div>
            </div>
            <div id="expenseList"></div>
        </div>

        <!-- Financial Summary Section -->
        <div class="section">
            <h2>Financial Summary</h2>
            <div class="summary-grid">
                <div class="summary-card income">
                    <h4>Total Income</h4>
                    <div class="amount" id="totalIncome">£0.00</div>
                </div>
                <div class="summary-card expense">
                    <h4>Total Expenses</h4>
                    <div class="amount" id="totalExpenses">£0.00</div>
                </div>
                <div class="summary-card profit">
                    <h4>Net Profit/Loss</h4>
                    <div class="amount" id="netProfit">£0.00</div>
                </div>
            </div>
        </div>

        <!-- Ledger Display Section -->
        <div class="section">
            <h2>Detailed Ledger</h2>
            <div id="ledgerDisplay">
                <p class="no-entries">No entries yet. Add income or expenses to see your ledger.</p>
            </div>
        </div>

        <!-- Tax Calculator Section -->
        <div class="section">
            <h2>Tax Calculator</h2>
            <form id="taxForm">
                <div>
                    <label for="allowances">Include Personal Allowance (£12,570)?</label>
                    <select id="allowances" name="allowances" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div>
                    <label for="blindPersonsAllowance">
                        Blind Person's Allowance (£3,130)
                        <span style="color: #666; font-size: 0.9em; font-weight: normal;">
                            - Additional tax-free allowance if registered blind
                        </span>
                    </label>
                    <select id="blindPersonsAllowance" name="blindPersonsAllowance">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div>
                    <label for="marriageAllowance">
                        Marriage/Civil Partnership Allowance (£1,260 transfer)
                        <span style="color: #666; font-size: 0.9em; font-weight: normal;">
                            - Transfer £1,260 to spouse/partner (saves up to £252 in tax)
                        </span>
                    </label>
                    <select id="marriageAllowance" name="marriageAllowance">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div>
                    <label for="tradingAllowance">
                        Trading Allowance (£1,000)
                        <span style="color: #666; font-size: 0.9em; font-weight: normal;">
                            - Tax-free allowance for trading/self-employment income
                        </span>
                    </label>
                    <select id="tradingAllowance" name="tradingAllowance">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div>
                    <label for="propertyAllowance">
                        Property Allowance (£1,000)
                        <span style="color: #666; font-size: 0.9em; font-weight: normal;">
                            - Tax-free allowance for property income
                        </span>
                    </label>
                    <select id="propertyAllowance" name="propertyAllowance">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <input type="submit" value="Calculate Tax">
            </form>
            <div class="results" id="results" style="display: none;">
                <h3>Tax Summary</h3>
                <p id="resultIncome"></p>
                <p id="resultExpenses"></p>
                <p id="resultAllowances"></p>
                <p id="resultTaxableIncome"></p>
                <p id="resultTax"></p>
            </div>
        </div>
    </div>
    <script>
        // Constants for 2025/26 Tax Year
        const PERSONAL_ALLOWANCE = 12570; // UK Personal allowance threshold
        const BLIND_PERSONS_ALLOWANCE = 3130; // Blind Person's Allowance 2025/26
        const MARRIAGE_ALLOWANCE_TRANSFER = 1260; // Marriage/Civil Partnership Allowance transfer amount
        const MARRIAGE_ALLOWANCE_SAVINGS = 252; // Maximum tax savings from Marriage Allowance (20% of £1,260)
        const TRADING_ALLOWANCE = 1000; // Trading Allowance 2025/26
        const PROPERTY_ALLOWANCE = 1000; // Property Allowance 2025/26

        // Entity Categories Configuration
        const ENTITY_CONFIGS = {
            SoleTrader: {
                name: 'Sole Trader',
                taxTypes: ['Income Tax', 'VAT', 'CGT'],
                allowances: {
                    personalAllowance: { amount: 12570, description: 'Personal Allowance' },
                    tradingAllowance: { amount: 1000, description: 'Trading Allowance' },
                    blindPersonsAllowance: { amount: 3130, description: 'Blind Person\'s Allowance (optional)' },
                    marriageAllowance: { amount: 1260, description: 'Marriage Allowance Transfer (optional)' }
                },
                description: 'Self-employed individual running their own business'
            },
            Director: {
                name: 'Director',
                taxTypes: ['Income Tax', 'PAYE', 'CGT'],
                allowances: {
                    personalAllowance: { amount: 12570, description: 'Personal Allowance' },
                    blindPersonsAllowance: { amount: 3130, description: 'Blind Person\'s Allowance (optional)' },
                    marriageAllowance: { amount: 1260, description: 'Marriage Allowance Transfer (optional)' }
                },
                description: 'Company director receiving salary and/or dividends'
            },
            Employee: {
                name: 'Employee',
                taxTypes: ['Income Tax', 'PAYE'],
                allowances: {
                    personalAllowance: { amount: 12570, description: 'Personal Allowance' },
                    blindPersonsAllowance: { amount: 3130, description: 'Blind Person\'s Allowance (optional)' },
                    marriageAllowance: { amount: 1260, description: 'Marriage Allowance Transfer (optional)' }
                },
                description: 'Employee with income from employment'
            },
            Company: {
                name: 'Company',
                taxTypes: ['Company Tax', 'VAT'],
                allowances: {
                    smallCompaniesRate: { amount: 0, description: 'Small Companies Rate: 19% (profits up to £50,000)' },
                    mainRate: { amount: 0, description: 'Main Rate: 25% (profits over £250,000)' },
                    marginalRelief: { amount: 0, description: 'Marginal Relief (profits between £50,000-£250,000)' }
                },
                description: 'Limited company subject to Corporation Tax'
            },
            Landlords: {
                name: 'Landlords',
                taxTypes: ['Income Tax', 'CGT'],
                allowances: {
                    personalAllowance: { amount: 12570, description: 'Personal Allowance' },
                    propertyAllowance: { amount: 1000, description: 'Property Allowance' },
                    blindPersonsAllowance: { amount: 3130, description: 'Blind Person\'s Allowance (optional)' },
                    marriageAllowance: { amount: 1260, description: 'Marriage Allowance Transfer (optional)' }
                },
                description: 'Individual with rental property income'
            }
        };

        // Data storage
        let incomeEntries = [];
        let expenseEntries = [];
        let entryIdCounter = 0;
        let currentEntityCategory = 'SoleTrader'; // Default entity

        // Helper function to escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Update entity settings display
        function updateEntitySettings() {
            currentEntityCategory = document.getElementById('entityCategory').value;
            const config = ENTITY_CONFIGS[currentEntityCategory];
            
            let html = `
                <div style="padding: 15px; background: #f0f8ff; border-radius: 5px; border-left: 4px solid #0056b3;">
                    <h3 style="margin-top: 0; color: #0056b3;">${config.name}</h3>
                    <p style="color: #666; margin: 10px 0;">${config.description}</p>
                    
                    <div style="margin-top: 15px;">
                        <h4 style="color: #0056b3; margin-bottom: 10px;">Applicable Tax Types:</h4>
                        <div style="display: flex; flex-wrap: wrap; gap: 8px;">
            `;
            
            config.taxTypes.forEach(taxType => {
                html += `<span style="background: #0056b3; color: white; padding: 5px 12px; border-radius: 15px; font-size: 0.9em;">${taxType}</span>`;
            });
            
            html += `
                        </div>
                    </div>
                    
                    <div style="margin-top: 15px;">
                        <h4 style="color: #0056b3; margin-bottom: 10px;">Available Allowances:</h4>
                        <ul style="margin: 0; padding-left: 20px; color: #333;">
            `;
            
            Object.values(config.allowances).forEach(allowance => {
                const amountStr = allowance.amount > 0 ? `£${allowance.amount.toLocaleString()}` : '';
                html += `<li style="margin-bottom: 5px;">${allowance.description}${amountStr ? ': ' + amountStr : ''}</li>`;
            });
            
            html += `
                        </ul>
                    </div>
                </div>
            `;
            
            document.getElementById('entityInfo').innerHTML = html;
            
            // Update tax calculator section visibility
            updateTaxCalculatorForEntity();
            
            // Update summary display
            updateSummary();
        }

        // Update tax calculator section based on entity
        function updateTaxCalculatorForEntity() {
            const config = ENTITY_CONFIGS[currentEntityCategory];
            
            // Show/hide allowance options based on entity type
            const allowancesEl = document.getElementById('allowances');
            const blindAllowanceEl = document.getElementById('blindPersonsAllowance');
            const marriageAllowanceEl = document.getElementById('marriageAllowance');
            const tradingAllowanceEl = document.getElementById('tradingAllowance');
            const propertyAllowanceEl = document.getElementById('propertyAllowance');
            
            // Null checks for safety
            if (!allowancesEl || !blindAllowanceEl || !marriageAllowanceEl || !tradingAllowanceEl || !propertyAllowanceEl) {
                return;
            }
            
            const allowancesDiv = allowancesEl.parentElement;
            const blindAllowanceDiv = blindAllowanceEl.parentElement;
            const marriageAllowanceDiv = marriageAllowanceEl.parentElement;
            const tradingAllowanceDiv = tradingAllowanceEl.parentElement;
            const propertyAllowanceDiv = propertyAllowanceEl.parentElement;
            
            // Show/hide based on entity config with null safety
            if (allowancesDiv) allowancesDiv.style.display = config.allowances.personalAllowance ? 'block' : 'none';
            if (blindAllowanceDiv) blindAllowanceDiv.style.display = config.allowances.blindPersonsAllowance ? 'block' : 'none';
            if (marriageAllowanceDiv) marriageAllowanceDiv.style.display = config.allowances.marriageAllowance ? 'block' : 'none';
            if (tradingAllowanceDiv) tradingAllowanceDiv.style.display = config.allowances.tradingAllowance ? 'block' : 'none';
            if (propertyAllowanceDiv) propertyAllowanceDiv.style.display = config.allowances.propertyAllowance ? 'block' : 'none';
        }

        // Add income entry
        function addIncome() {
            const description = document.getElementById('incomeDescription').value.trim();
            const amount = parseFloat(document.getElementById('incomeAmount').value);

            if (!description || !amount || amount <= 0) {
                alert('Please enter a valid description and amount for income.');
                return;
            }

            const entry = {
                id: entryIdCounter++,
                description: description,
                amount: amount,
                type: 'income'
            };

            incomeEntries.push(entry);
            document.getElementById('incomeDescription').value = '';
            document.getElementById('incomeAmount').value = '';
            
            updateDisplays();
        }

        // Add expense entry
        function addExpense() {
            const description = document.getElementById('expenseDescription').value.trim();
            const amount = parseFloat(document.getElementById('expenseAmount').value);

            if (!description || !amount || amount <= 0) {
                alert('Please enter a valid description and amount for expense.');
                return;
            }

            const entry = {
                id: entryIdCounter++,
                description: description,
                amount: amount,
                type: 'expense'
            };

            expenseEntries.push(entry);
            document.getElementById('expenseDescription').value = '';
            document.getElementById('expenseAmount').value = '';
            
            updateDisplays();
        }

        // Delete entry
        function deleteEntry(id, type) {
            if (confirm('Are you sure you want to delete this entry?')) {
                if (type === 'income') {
                    incomeEntries = incomeEntries.filter(entry => entry.id !== id);
                } else {
                    expenseEntries = expenseEntries.filter(entry => entry.id !== id);
                }
                updateDisplays();
            }
        }

        // Edit entry
        function editEntry(id, type) {
            let entry;
            if (type === 'income') {
                entry = incomeEntries.find(e => e.id === id);
            } else {
                entry = expenseEntries.find(e => e.id === id);
            }

            if (!entry) return;

            const newDescription = prompt('Enter new description:', entry.description);
            if (newDescription === null) return;

            const newAmount = prompt('Enter new amount:', entry.amount);
            if (newAmount === null) return;

            const parsedAmount = parseFloat(newAmount);
            if (!newDescription.trim() || isNaN(parsedAmount) || parsedAmount <= 0) {
                alert('Invalid input. Entry not updated.');
                return;
            }

            entry.description = newDescription.trim();
            entry.amount = parsedAmount;
            updateDisplays();
        }

        // Update all displays
        function updateDisplays() {
            updateIncomeList();
            updateExpenseList();
            updateSummary();
            updateLedger();
        }

        // Update income list
        function updateIncomeList() {
            const container = document.getElementById('incomeList');
            
            if (incomeEntries.length === 0) {
                container.innerHTML = '<p class="no-entries">No income entries yet.</p>';
                return;
            }

            let html = '<table><thead><tr><th>Description</th><th>Amount</th><th>Actions</th></tr></thead><tbody>';
            incomeEntries.forEach(entry => {
                html += `
                    <tr>
                        <td>${escapeHtml(entry.description)}</td>
                        <td>£${entry.amount.toFixed(2)}</td>
                        <td>
                            <button class="edit-btn" onclick="editEntry(${entry.id}, 'income')">Edit</button>
                            <button class="delete-btn" onclick="deleteEntry(${entry.id}, 'income')">Delete</button>
                        </td>
                    </tr>
                `;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Update expense list
        function updateExpenseList() {
            const container = document.getElementById('expenseList');
            
            if (expenseEntries.length === 0) {
                container.innerHTML = '<p class="no-entries">No expense entries yet.</p>';
                return;
            }

            let html = '<table><thead><tr><th>Description</th><th>Amount</th><th>Actions</th></tr></thead><tbody>';
            expenseEntries.forEach(entry => {
                html += `
                    <tr>
                        <td>${escapeHtml(entry.description)}</td>
                        <td>£${entry.amount.toFixed(2)}</td>
                        <td>
                            <button class="edit-btn" onclick="editEntry(${entry.id}, 'expense')">Edit</button>
                            <button class="delete-btn" onclick="deleteEntry(${entry.id}, 'expense')">Delete</button>
                        </td>
                    </tr>
                `;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Update financial summary
        function updateSummary() {
            const totalIncome = incomeEntries.reduce((sum, entry) => sum + entry.amount, 0);
            const totalExpenses = expenseEntries.reduce((sum, entry) => sum + entry.amount, 0);
            const netProfit = totalIncome - totalExpenses;

            document.getElementById('totalIncome').textContent = `£${totalIncome.toFixed(2)}`;
            document.getElementById('totalExpenses').textContent = `£${totalExpenses.toFixed(2)}`;
            document.getElementById('netProfit').textContent = `£${netProfit.toFixed(2)}`;
            
            // Add entity category to summary if not already there
            updateEntityInSummary();
        }

        // Update entity information in summary
        function updateEntityInSummary() {
            const config = ENTITY_CONFIGS[currentEntityCategory];
            let entitySummaryDiv = document.getElementById('entitySummaryCard');
            
            if (!entitySummaryDiv) {
                // Create the entity summary card if it doesn't exist
                const summaryGrid = document.querySelector('.summary-grid');
                entitySummaryDiv = document.createElement('div');
                entitySummaryDiv.id = 'entitySummaryCard';
                entitySummaryDiv.className = 'summary-card';
                entitySummaryDiv.style.background = '#e7f3ff';
                entitySummaryDiv.style.border = '2px solid #0056b3';
                summaryGrid.insertBefore(entitySummaryDiv, summaryGrid.firstChild);
            }
            
            entitySummaryDiv.innerHTML = `
                <h4>Entity Category</h4>
                <div class="amount" style="font-size: 1.3em;">${config.name}</div>
                <div style="font-size: 0.8em; margin-top: 10px; color: #666;">
                    ${config.taxTypes.join(', ')}
                </div>
            `;
        }

        // Update ledger display
        function updateLedger() {
            const container = document.getElementById('ledgerDisplay');
            const allEntries = [...incomeEntries, ...expenseEntries].sort((a, b) => a.id - b.id);

            if (allEntries.length === 0) {
                container.innerHTML = '<p class="no-entries">No entries yet. Add income or expenses to see your ledger.</p>';
                return;
            }

            let html = '<table><thead><tr><th>Type</th><th>Description</th><th>Amount</th><th>Actions</th></tr></thead><tbody>';
            allEntries.forEach(entry => {
                const typeLabel = entry.type === 'income' ? 'Income' : 'Expense';
                html += `
                    <tr>
                        <td><strong>${typeLabel}</strong></td>
                        <td>${escapeHtml(entry.description)}</td>
                        <td>£${entry.amount.toFixed(2)}</td>
                        <td>
                            <button class="edit-btn" onclick="editEntry(${entry.id}, '${entry.type}')">Edit</button>
                            <button class="delete-btn" onclick="deleteEntry(${entry.id}, '${entry.type}')">Delete</button>
                        </td>
                    </tr>
                `;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Tax calculation function
        function calculateTax(income, expenses, allowancesConfig) {
            const config = ENTITY_CONFIGS[currentEntityCategory];
            
            // Company tax calculation (different from individual)
            if (currentEntityCategory === 'Company') {
                return calculateCompanyTax(income, expenses);
            }
            
            // Individual/personal tax calculation
            const BASIC_TAX_RATE = 0.20;  // 20%
            const HIGHER_TAX_RATE = 0.40; // 40%
            const ADDITIONAL_TAX_RATE = 0.45; // 45%

            const HIGHER_TAX_THRESHOLD = 50270; // Higher rate threshold
            const ADDITIONAL_TAX_THRESHOLD = 125140; // Additional rate threshold

            // Calculate total allowances based on selected options
            let totalAllowances = 0;
            const allowancesList = [];

            if (allowancesConfig.personalAllowance && config.allowances.personalAllowance) {
                totalAllowances += PERSONAL_ALLOWANCE;
                allowancesList.push(`Personal Allowance: £${PERSONAL_ALLOWANCE.toFixed(2)}`);
            }

            if (allowancesConfig.blindPersonsAllowance && config.allowances.blindPersonsAllowance) {
                totalAllowances += BLIND_PERSONS_ALLOWANCE;
                allowancesList.push(`Blind Person's Allowance: £${BLIND_PERSONS_ALLOWANCE.toFixed(2)}`);
            }

            if (allowancesConfig.marriageAllowance && config.allowances.marriageAllowance) {
                totalAllowances += MARRIAGE_ALLOWANCE_TRANSFER;
                allowancesList.push(`Marriage Allowance: £${MARRIAGE_ALLOWANCE_TRANSFER.toFixed(2)}`);
            }

            if (allowancesConfig.tradingAllowance && config.allowances.tradingAllowance) {
                totalAllowances += TRADING_ALLOWANCE;
                allowancesList.push(`Trading Allowance: £${TRADING_ALLOWANCE.toFixed(2)}`);
            }

            if (allowancesConfig.propertyAllowance && config.allowances.propertyAllowance) {
                totalAllowances += PROPERTY_ALLOWANCE;
                allowancesList.push(`Property Allowance: £${PROPERTY_ALLOWANCE.toFixed(2)}`);
            }

            // Calculate taxable income after allowances and expenses
            let taxableIncome = income - totalAllowances - expenses;
            taxableIncome = Math.max(0, taxableIncome);

            let taxDue = 0;

            // Additional rate (45%) on income above £125,140
            if (taxableIncome > ADDITIONAL_TAX_THRESHOLD) {
                taxDue += (taxableIncome - ADDITIONAL_TAX_THRESHOLD) * ADDITIONAL_TAX_RATE;
                taxableIncome = ADDITIONAL_TAX_THRESHOLD;
            }

            // Higher rate (40%) on income between £50,270 and £125,140
            if (taxableIncome > HIGHER_TAX_THRESHOLD) {
                taxDue += (taxableIncome - HIGHER_TAX_THRESHOLD) * HIGHER_TAX_RATE;
                taxableIncome = HIGHER_TAX_THRESHOLD;
            }

            // Basic rate (20%) on remaining taxable income
            if (taxableIncome > 0) {
                taxDue += taxableIncome * BASIC_TAX_RATE;
            }

            return {
                taxDue: taxDue,
                totalAllowances: totalAllowances,
                allowancesList: allowancesList,
                taxableIncome: Math.max(0, income - totalAllowances - expenses),
                entityCategory: config.name,
                taxTypes: config.taxTypes.join(', ')
            };
        }

        // Company tax calculation
        function calculateCompanyTax(income, expenses) {
            const profit = income - expenses;
            let corporationTax = 0;
            const config = ENTITY_CONFIGS.Company;
            
            // Corporation Tax rates 2025/26
            const SMALL_COMPANIES_RATE = 0.19; // 19% for profits up to £50,000
            const MAIN_RATE = 0.25; // 25% for profits over £250,000
            const LOWER_LIMIT = 50000;
            const UPPER_LIMIT = 250000;
            
            if (profit <= 0) {
                corporationTax = 0;
            } else if (profit <= LOWER_LIMIT) {
                // Small companies rate
                corporationTax = profit * SMALL_COMPANIES_RATE;
            } else if (profit >= UPPER_LIMIT) {
                // Main rate
                corporationTax = profit * MAIN_RATE;
            } else {
                // Marginal relief applies between £50,000 and £250,000
                // Simplified: Uses linear interpolation between rates
                // Actual UK marginal relief calculation: Tax = (Profit × MainRate) - ((UpperLimit - Profit) × (UpperLimit - LowerLimit) / Profit × MarginalReliefFraction)
                // This simplified version gradually increases the effective rate from 19% to 25%
                const marginalFraction = (profit - LOWER_LIMIT) / (UPPER_LIMIT - LOWER_LIMIT);
                const effectiveRate = SMALL_COMPANIES_RATE + (marginalFraction * (MAIN_RATE - SMALL_COMPANIES_RATE));
                corporationTax = profit * effectiveRate;
            }
            
            return {
                taxDue: corporationTax,
                totalAllowances: 0,
                allowancesList: [
                    `Small Companies Rate (19%): Profits up to £${LOWER_LIMIT.toLocaleString()}`,
                    `Main Rate (25%): Profits over £${UPPER_LIMIT.toLocaleString()}`,
                    `Marginal Relief: Profits between £${LOWER_LIMIT.toLocaleString()} - £${UPPER_LIMIT.toLocaleString()}`
                ],
                taxableIncome: profit,
                entityCategory: config.name,
                taxTypes: config.taxTypes.join(', ')
            };
        }

        // Tax form submission
        document.getElementById('taxForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Use ledger data if available, otherwise show message
            const totalIncome = incomeEntries.reduce((sum, entry) => sum + entry.amount, 0);
            const totalExpenses = expenseEntries.reduce((sum, entry) => sum + entry.amount, 0);

            if (totalIncome === 0 && totalExpenses === 0) {
                alert('No income or expense entries found. Tax calculation will use £0 values.');
            }

            // Get allowance selections
            const allowancesConfig = {
                personalAllowance: document.getElementById('allowances').value === 'yes',
                blindPersonsAllowance: document.getElementById('blindPersonsAllowance').value === 'yes',
                marriageAllowance: document.getElementById('marriageAllowance').value === 'yes',
                tradingAllowance: document.getElementById('tradingAllowance').value === 'yes',
                propertyAllowance: document.getElementById('propertyAllowance').value === 'yes'
            };

            // Validate allowances combination
            let validationWarnings = [];
            
            // Trading and Property allowances are alternatives to claiming actual expenses in those categories
            // Provide informational notice if expenses exist
            if (allowancesConfig.tradingAllowance && totalExpenses > 0) {
                validationWarnings.push('Note: Trading Allowance (£1,000) is an alternative to claiming actual trading/self-employment expenses. If your trading expenses exceed £1,000, you may be better off claiming actual expenses instead.');
            }
            
            if (allowancesConfig.propertyAllowance && totalExpenses > 0) {
                validationWarnings.push('Note: Property Allowance (£1,000) is an alternative to claiming actual property expenses. If your property expenses exceed £1,000, you may be better off claiming actual expenses instead.');
            }

            // Show validation warnings if any
            if (validationWarnings.length > 0) {
                alert(validationWarnings.join('\n'));
            }

            const result = calculateTax(totalIncome, totalExpenses, allowancesConfig);

            // Display entity category and applicable taxes
            let resultsHeader = `<h3>Tax Summary - ${result.entityCategory}</h3>`;
            resultsHeader += `<p style="color: #666; font-style: italic;">Applicable Tax Types: ${result.taxTypes}</p>`;
            
            document.getElementById('results').innerHTML = resultsHeader + `
                <p id="resultIncome"></p>
                <p id="resultExpenses"></p>
                <p id="resultAllowances"></p>
                <p id="resultTaxableIncome"></p>
                <p id="resultTax"></p>
            `;

            document.getElementById('resultIncome').textContent = `Gross Income: £${totalIncome.toFixed(2)}`;
            document.getElementById('resultExpenses').textContent = `Expenses: £${totalExpenses.toFixed(2)}`;
            
            // Display allowances breakdown
            let allowancesText = currentEntityCategory === 'Company' 
                ? `Corporation Tax Information:` 
                : `Total Allowances: £${result.totalAllowances.toFixed(2)}`;
            if (result.allowancesList.length > 0) {
                allowancesText += '\n  • ' + result.allowancesList.join('\n  • ');
            }
            document.getElementById('resultAllowances').innerHTML = allowancesText.replace(/\n/g, '<br>');
            
            const taxLabel = currentEntityCategory === 'Company' ? 'Taxable Profit' : 'Taxable Income';
            document.getElementById('resultTaxableIncome').textContent = `${taxLabel}: £${Math.max(0, result.taxableIncome).toFixed(2)}`;
            
            const taxTypeLabel = currentEntityCategory === 'Company' ? 'Corporation Tax Due' : 'Tax Due';
            document.getElementById('resultTax').textContent = `${taxTypeLabel}: £${result.taxDue.toFixed(2)}`;
            
            document.getElementById('results').style.display = 'block';
        });

        // Initialize displays
        updateDisplays();
        updateEntitySettings();
    </script>
