<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UK Tax Optimization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: #eef;
      border-left: 5px solid #88f;
    }
    .error {
      margin-top: 20px;
      padding: 10px;
      background: #ffeef0;
      border-left: 5px solid #f88;
    }
  </style>
</head>
<body>
  <header>
    <h1>UK Tax Optimization</h1>
    <p>Optimize your taxes with ease!</p>
  </header>
  <div class="container">
    <h2>Select Your Role</h2>
    <select id="roleSelect" onchange="loadRoleForm()">
      <option value="">-- Select a Role --</option>
      <option value="director">Company Director</option>
      <option value="soleTrader">Sole Trader</option>
      <option value="companyOwner">Company Owner</option>
      <option value="landlord">Landlord</option>
    </select>
    <div id="formContainer"></div>
    <div id="resultContainer"></div>
  </div>

  <script>
    const apiEndpoints = {
      director: '/api/optimize/director',
      soleTrader: '/api/optimize/sole-trader',
      companyOwner: '/api/optimize/company-owner',
      landlord: '/api/optimize/landlord'
    };

    function loadRoleForm() {
      const role = document.getElementById("roleSelect").value;
      const formContainer = document.getElementById("formContainer");
      formContainer.innerHTML = ""; // Clear previous form
      document.getElementById("resultContainer").innerHTML = ""; // Clear results

      let formHtml = "";
      
      if (role === "director") {
        formHtml = `
          <h3>Company Director Tax Optimization</h3>
          <label for="salary">Salary:</label>
          <input type="number" id="salary" placeholder="Enter salary" step="0.01">
          <label for="dividends">Dividends:</label>
          <input type="number" id="dividends" placeholder="Enter dividends" step="0.01">
          <label for="companyProfit">Company Profit:</label>
          <input type="number" id="companyProfit" placeholder="Enter company profit" step="0.01">
          <label for="pensionContribution">Pension Contribution (optional):</label>
          <input type="number" id="pensionContribution" placeholder="Optional" step="0.01">
          <button onclick="submitData('director')">Optimize</button>
        `;
      } else if (role === "soleTrader") {
        formHtml = `
          <h3>Sole Trader Tax Optimization</h3>
          <label for="tradingIncome">Trading Income:</label>
          <input type="number" id="tradingIncome" placeholder="Enter trading income" step="0.01">
          <label for="allowableExpenses">Allowable Expenses (optional):</label>
          <input type="number" id="allowableExpenses" placeholder="Optional" step="0.01">
          <label for="pensionContribution">Pension Contribution (optional):</label>
          <input type="number" id="pensionContribution" placeholder="Optional" step="0.01">
          <label for="capitalAllowances">Capital Allowances (optional):</label>
          <input type="number" id="capitalAllowances" placeholder="Optional" step="0.01">
          <button onclick="submitData('soleTrader')">Optimize</button>
        `;
      } else if (role === "companyOwner") {
        formHtml = `
          <h3>Company Owner Tax Optimization</h3>
          <label for="companyProfit">Company Profit:</label>
          <input type="number" id="companyProfit" placeholder="Enter company profit" step="0.01">
          <label for="salary">Salary:</label>
          <input type="number" id="salary" placeholder="Enter salary" step="0.01">
          <label for="dividends">Dividends:</label>
          <input type="number" id="dividends" placeholder="Enter dividends" step="0.01">
          <label for="rndExpenditure">R&D Expenditure (optional):</label>
          <input type="number" id="rndExpenditure" placeholder="Optional" step="0.01">
          <label for="capitalInvestment">Capital Investment (optional):</label>
          <input type="number" id="capitalInvestment" placeholder="Optional" step="0.01">
          <button onclick="submitData('companyOwner')">Optimize</button>
        `;
      } else if (role === "landlord") {
        formHtml = `
          <h3>Landlord Tax Optimization</h3>
          <label for="rentalIncome">Rental Income:</label>
          <input type="number" id="rentalIncome" placeholder="Enter rental income" step="0.01">
          <label for="mortgageInterest">Mortgage Interest (optional):</label>
          <input type="number" id="mortgageInterest" placeholder="Optional" step="0.01">
          <label for="otherExpenses">Other Expenses (optional):</label>
          <input type="number" id="otherExpenses" placeholder="Optional" step="0.01">
          <label for="isFurnished">Is Property Furnished?</label>
          <select id="isFurnished">
            <option value="true">Yes</option>
            <option value="false" selected>No</option>
          </select>
          <label for="numberOfProperties">Number of Properties (optional):</label>
          <input type="number" id="numberOfProperties" placeholder="Optional" step="1" min="1">
          <button onclick="submitData('landlord')">Optimize</button>
        `;
      }
      formContainer.innerHTML = formHtml;
    }

    function submitData(role) {
      const endpoint = apiEndpoints[role];
      const inputs = [...document.querySelectorAll('#formContainer input, #formContainer select')];
      const body = inputs.reduce((obj, input) => {
        if (input.value !== "") obj[input.id] = input.type === "number" ? parseFloat(input.value) : input.value === "true";
        return obj;
      }, {});

      fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      })
        .then(response => response.json())
        .then(result => {
          console.log(result);
          document.getElementById("resultContainer").innerHTML = `<div class="result"><strong>Result:</strong> ${JSON.stringify(result, null, 2)}</div>`;
        })
        .catch(error => {
          console.error(error);
          document.getElementById("resultContainer").innerHTML = `<div class="error"><strong>Error:</strong> ${error.message}</div>`;
        });
    }
  </script>
</body>
</html>
