<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UK Tax Calculator</title>
  <style>
    body { font-family: Arial; max-width: 700px; margin: 40px auto; }
    label { display: block; margin-top: 12px; }
    input { width: 100%; padding: 6px; }
    button { margin-top: 20px; padding: 10px; }
    .result { margin-top: 20px; background: #f4f4f4; padding: 15px; }
  </style>
</head>
<body>

<h2>UK Income Tax Calculator (HMRC)</h2>

<label>Annual Gross Income (£)</label>
<input type="number" id="income" value="60000">

<label>Allowable Expenses (£)</label>
<input type="number" id="expenses" value="2000">

<label>Pension Contributions (£)</label>
<input type="number" id="pension" value="5000">

<label>Gift Aid Donations (£)</label>
<input type="number" id="giftaid" value="1000">

<button onclick="calculateTax()">Calculate Tax</button>

<div class="result" id="output"></div>

<script src="tax.js"></script>
</body>
</html>
