<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xero Accounting Integration & Tax Optimization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    .result, .error {
      margin-top: 20px;
      padding: 10px;
      background: #eef;
      border-left: 5px solid #88f;
    }
    .error {
      background: #ffeef0;
      border-left: 5px solid #f88;
    }
  </style>
</head>
<body>
  <header>
    <h1>Xero Tax Optimizer</h1>
    <p>Optimize taxes based on HMRC rules!</p>
  </header>
  <div class="container">
    <button id="connectXero">Connect to Xero</button>
    <div id="connectedStatus"></div>

    <h3>Fetch Optimized Tax Data</h3>
    <button onclick="fetchTaxOptimization()">Fetch Tax Optimization</button>
    <div id="resultContainer"></div>
  </div>

  <script>
    async function connectToXero() {
      try {
        const response = await fetch('/api/connect-xero');
        if (!response.ok) throw new Error('Failed to connect to Xero');
        const data = await response.json();
        document.getElementById('connectedStatus').innerText = 'Connected to Xero!';
        console.log(data);
      } catch (error) {
        console.error(error);
        document.getElementById('connectedStatus').innerText = 'Error connecting to Xero.';
      }
    }

    async function fetchTaxOptimization() {
      try {
        const response = await fetch('/api/optimize-tax');
        if (!response.ok) throw new Error('Failed to fetch tax optimization');
        const data = await response.json();
        document.getElementById('resultContainer').innerHTML = `<div class="result"><strong>Results:</strong> ${JSON.stringify(data, null, 2)}</div>`;
      } catch (error) {
        console.error(error);
        document.getElementById("resultContainer").innerHTML = `<div class="error">Error: ${error.message}</div>`;
      }
    }

    document.getElementById('connectXero').addEventListener('click', connectToXero);
  </script>
</body>
</html>
