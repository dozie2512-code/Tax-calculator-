<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator Prototype</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <style>
    body {
      margin: 20px;
    }
    .result-box {
      margin-top: 20px;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">UK Tax Calculator</h2>
    <form id="tax-calculator-form">
      <div class="mb-3">
        <label for="entityType" class="form-label">Entity Type</label>
        <select id="entityType" class="form-select" required>
          <option value="COMPANY">Company</option>
          <option value="DIRECTOR">Director</option>
          <option value="SOLE_TRADER">Sole Trader</option>
          <option value="LANDLORD">Landlord</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="grossIncome" class="form-label">Gross Income (£)</label>
        <input type="number" id="grossIncome" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="allowableExpenses" class="form-label">Allowable Expenses (£)</label>
        <input type="number" id="allowableExpenses" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="pensionContributions" class="form-label">Pension Contributions (£)</label>
        <input type="number" id="pensionContributions" class="form-control">
      </div>

      <div id="additional-fields">
        <!-- Additional fields for specific entity types -->
      </div>

      <button type="submit" class="btn btn-primary">Calculate Tax</button>
    </form>

    <div id="results" class="result-box" style="display: none;">
      <h4>Results</h4>
      <p id="taxSummary">Total Tax: £<span id="totalTax"></span></p>
    </div>
  </div>

  <script>
    document.getElementById('entityType').addEventListener('change', function() {
      const entityType = this.value;
      const additionalFields = document.getElementById('additional-fields');
      
      // Reset additional fields
      additionalFields.innerHTML = '';

      if (entityType === 'DIRECTOR') {
        additionalFields.innerHTML = `
          <div class="mb-3">
            <label for="salary" class="form-label">Salary (£)</label>
            <input type="number" id="salary" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="dividends" class="form-label">Dividends (£)</label>
            <input type="number" id="dividends" class="form-control" required>
          </div>
        `;
      }
    });

    document.getElementById('tax-calculator-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const entityType = document.getElementById('entityType').value;
      const grossIncome = parseFloat(document.getElementById('grossIncome').value) || 0;
      const allowableExpenses = parseFloat(document.getElementById('allowableExpenses').value) || 0;
      const pensionContributions = parseFloat(document.getElementById('pensionContributions').value) || 0;
      let salary = 0;
      let dividends = 0;

      if (entityType === 'DIRECTOR') {
        salary = parseFloat(document.getElementById('salary').value) || 0;
        dividends = parseFloat(document.getElementById('dividends').value) || 0;
      }

      // Simulate backend tax calculation logic
      const totalTax = calculateTax(entityType, grossIncome, allowableExpenses, pensionContributions, salary, dividends);

      // Display result
      document.getElementById('results').style.display = 'block';
      document.getElementById('totalTax').innerText = totalTax.toFixed(2);
    });

    // Simulated backend logic for tax calculation
    function calculateTax(entityType, grossIncome, allowableExpenses, pensionContributions, salary, dividends) {
      let totalTax = 0;

      // Placeholder for the actual backend logic
      if (entityType === 'COMPANY') {
        const profit = grossIncome - allowableExpenses - salary;
        totalTax = Math.max(0, profit * 0.25); // Corporation tax
      } else if (entityType === 'DIRECTOR') {
        const incomeTax = salary * 0.2; // Simplified calculation
        const ni = salary * 0.12; // National Insurance
        const dividendTax = dividends * 0.0875; // Dividends tax
        totalTax = incomeTax + ni + dividendTax;
      } else if (entityType === 'SOLE_TRADER') {
        totalTax = (grossIncome - allowableExpenses - pensionContributions) * 0.2;
      } else if (entityType === 'LANDLORD') {
        totalTax = (grossIncome - allowableExpenses) * 0.2;
      }

      return totalTax;
    }
  </script>
</body>
</html>
